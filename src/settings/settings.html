<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title> Sidebar Dictionary Extension Settings </title>

    <style>
        body {
            max-width: 600px;
            margin: 0 auto;

            .input {
                width: 100%;
                margin: 16px 0;
            }
        }
    </style>


</head>

<body>

<h1> Sidebar Dictionary Extension Settings </h1>
<h2> Dictionary url with {{term}} </h2>


<input class="input"
       id="dictionary-url-input"/>

<button class="button"
        id="dictionary-set-url-button"
        type="button"
>
    Save
</button>

<p> Like: </p>
<p> https://en.wiktionary.org/wiki/{{term}} </p>
<p> https://andrew2020wit.github.io/foreign-reader/dictionary-viewer?hideInput=true&hideMenu=true&term={{term}} </p>

<script src="settings.js"></script>

</body>
</html>
